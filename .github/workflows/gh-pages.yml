name: gh-pages

on:
  push:
    branches:
      - main

jobs:

  publish:

    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    steps:

    - name: Basic GitHub action setup
      uses: actions/checkout@v2

    - name: Set conda environment (using micromamba for speed)
      uses: mamba-org/provision-with-micromamba@main
      with:
        environment-file: docs/environment.yaml
        environment-name: myenv

    - name: Run doxygen
      working-directory: docs
      run: |
        echo "INPUT += ${CONDA_PREFIX}/include/GooseFEM" >> Doxyfile
        echo "INPUT += ${CONDA_PREFIX}/include/GMatTensor" >> Doxyfile
        echo "INPUT += ${CONDA_PREFIX}/include/GMatElastoPlasticQPot" >> Doxyfile
        echo "STRIP_FROM_PATH += ${CONDA_PREFIX}/include" >> Doxyfile
        echo "STRIP_FROM_PATH += ${PWD}/../include" >> Doxyfile
        cat Doxyfile
        doxygen

    - name: Deploy to GitHub Pages
      if: success()
      uses: crazy-max/ghaction-github-pages@v2
      with:
        target_branch: gh-pages
        build_dir: docs/html
        jekyll: false
        keep_history: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
